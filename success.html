<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - ExpoHub</title>
  <link rel="icon" href="https://i.imgur.com/XOcQ3vA.png" type="image/png">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1510626176961-4b5326c22605?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .content-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333333;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333333;
    }
    img.logo {
      margin-bottom: 20px;
      max-width: 150px;
    }
    @media (max-width: 600px) {
      body {
        padding: 50px 10px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      img.logo {
        max-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="content-box">
    <img class="logo" src="https://i.imgur.com/XOcQ3vA.png" alt="ExpoHub Logo">
    <h1>Thank You for Joining the ExpoHub Revolution!</h1>
    <p>Smarter Kitchens. Better Margins.<br>See you inside.</p>
  </div>
</body>
</html>

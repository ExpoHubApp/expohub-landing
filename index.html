  <style>
    body {
      background: url('https://raw.githubusercontent.com/ExpoHubApp/expohub-landing/main/Flour%20Dusting.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content-box {
      background-color: #f8f8f8;
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    img.logo {
      margin-bottom: 20px;
      max-width: 200px;
    }
    iframe {
      margin-top: 20px;
      border: none;
      width: 100%;
      min-height: 800px;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 50px 10px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      img.logo {
        max-width: 150px;
      }
      iframe {
        min-height: 600px;
      }
    }
  </style>
</head>
